<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
		<link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="./css/mynormalize.min.css">
		<script src="main.js" defer></script>
		<title>Edit your photo</title>
	</head>

	<body>


		<div id="app-container">
			<div id="photo-container">
				<p>Drag your image here</p>
				<p>or</p>
				<label for="image-file" class="upload-button button">select in folder</label>
				<input type="file" id="image-file" name="image-file" accept="image/*" hidden>
				<i class="fa-solid fa-image" hidden></i>
				<canvas id="image-canvas"></canvas>
				<div class="image-box"hidden>
					<img class="source-image" src="" alt="" hidden>
				</div>
			</div>

			<div id="setting-container">
				<div class="settings-sliders">
					<label for="brightness">Brightness</label>
					<div class="slider-wrapper">
						<input id="brightness" name="brightness" type="range" min="0" max="200" value="100" data-initial="100">
						<span class="value-imager"></span>
					</div>
					
					<label for="contrast">Contrast</label>
					<div class="slider-wrapper">
						<input id="contrast" name="contrast" type="range" min="0" max="200" value="100" data-initial="100">
						<span class="value-imager"></span>
					</div>
					
					<label for="grayscale">Grayscale</label>
					<div class="slider-wrapper">
						<input id="grayscale" name="grayscale" type="range" min="0" max="100" value="0" data-initial="0">
						<span class="value-imager"></span>
					</div>
					
					<label for="opacity">Opacity</label>
					<div class="slider-wrapper">
						<input id="opacity" name="opacity" type="range" min="0" max="100" value="100" data-initial="100">
						<span class="value-imager"></span>
					</div>
					
					<label for="saturate">Saruration</label>
					<div class="slider-wrapper">
						<input id="saturate" name="saturate" type="range" min="1" max="200" value="100" data-initial="100">
						<span class="value-imager"></span>
					</div>
					
					<label for="hue-rotate">Hue</label>
					<div class="slider-wrapper">
						<input id="hue-rotate" name="hue-rotate" type="range" min="0" max="359" value="0" data-initial="0">
						<span class="value-imager"></span>
					</div>
				</div >
				
				<div id="setting-buttons-wrapper">
					<label for="another-image" class="another-image-button button">another image</label>
					<input type="file" id="another-image" name="another-image" accept="image/*" hidden>
					<div>
						<button class="reset-button button">reset</button>
						<button class="save-button button">save</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
